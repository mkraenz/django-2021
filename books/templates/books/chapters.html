{% extends "base.html" %} 

{% block title %}Books{% endblock %} 

{% block content%}
<h1>{{ book.title }}</h1>
<h2>Chapters</h2>
{% if book.chapter_set.all %}
<ol>
  {% for chapter in book.chapter_set.all %}
  <li>
    <a href="{% url 'books:chapter_details' book.id chapter.id %}"
      >{{ chapter.title }}</a
    >
  </li>
  {% endfor %}
</ol>
{% else %}
<p>No chapters found.</p>
{% endif %}
<a href="{% url 'books:book_details' book.id %}"><p>ðŸ”™</p></a>
{% endblock %}
