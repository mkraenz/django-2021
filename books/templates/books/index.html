<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Py Library - Books</title>
  </head>
  <body>
    <h1>Py Library Books</h1>
    {% if books %}
    <ul>
      {% for book in books %}
      <li><a href="{% url 'books:book_details' book.id %}">{{ book }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books found</p>
    {% endif %}
  </body>
</html>
